version: '3.8'

# CPG2PVG-AI Development Environment
# Complete development setup with all services

x-common-variables: &common-variables
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: cpg2pvg_ai
  POSTGRES_USER: cpg2pvg_user
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
  MINIO_HOST: minio
  MINIO_PORT: 9000
  MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
  MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cpg2pvg-postgres
    restart: unless-stopped
    environment:
      <<: *common-variables
      POSTGRES_DB: cpg2pvg_ai
      POSTGRES_USER: cpg2pvg_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./backend/alembic:/alembic:ro
    ports:
      - "5432:5432"
    networks:
      - cpg2pvg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpg2pvg_user -d cpg2pvg_ai"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: cpg2pvg-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cpg2pvg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cpg2pvg-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      <<: *common-variables
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - cpg2pvg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
        VERSION: ${VERSION:-latest}
        ENVIRONMENT: ${ENVIRONMENT:-development}
    container_name: cpg2pvg-backend
    restart: unless-stopped
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://cpg2pvg_user:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/cpg2pvg_ai
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      API_V1_STR: /api/v1
      PROJECT_NAME: "CPG2PVG-AI Backend"
      PROJECT_DESCRIPTION: "将临床医学指南转化为公众医学指南的智能系统后端"
      VERSION: ${VERSION:-1.0.0}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      MAX_FILE_SIZE: 52428800  # 50MB
      UPLOAD_DIR: /app/uploads
      OUTPUT_DIR: /app/outputs
      TEMP_DIR: /app/temp
      BACKUP_DIR: /app/backups
      # OpenAI/LLM Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-4000}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.1}
      # Celery Configuration
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-4}
      CELERY_WORKER_PREFETCH_MULTIPLIER: ${CELERY_WORKER_PREFETCH_MULTIPLIER:-1}
      CELERY_TASK_ACKS_LATE: ${CELERY_TASK_ACKS_LATE:-true}
      CELERY_WORKER_DISABLE_RATE_LIMITS: ${CELERY_WORKER_DISABLE_RATE_LIMITS:-false}
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - temp_data:/app/temp
      - backups_data:/app/backups
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    networks:
      - cpg2pvg-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
        VERSION: ${VERSION:-latest}
        WORKER_TYPE: default
    restart: unless-stopped
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://cpg2pvg_user:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/cpg2pvg_ai
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      WORKER_TYPE: default
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-4000}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.1}
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - temp_data:/app/temp
      - worker_data:/app/worker_data
      - logs_data:/app/logs
    networks:
      - cpg2pvg-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      replicas: 2

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
        VERSION: ${VERSION:-latest}
        WORKER_TYPE: beat
    container_name: cpg2pvg-celery-beat
    restart: unless-stopped
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://cpg2pvg_user:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/cpg2pvg_ai
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      WORKER_TYPE: beat
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - logs_data:/app/logs
    networks:
      - cpg2pvg-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
      args:
        WORKER_TYPE: flower
    container_name: cpg2pvg-flower
    restart: unless-stopped
    environment:
      <<: *common-variables
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: ${FLOWER_BASIC_AUTH:-admin:admin}
    ports:
      - "5555:5555"
    networks:
      - cpg2pvg-network
    depends_on:
      redis:
        condition: service_healthy

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
        VERSION: ${VERSION:-latest}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
    container_name: cpg2pvg-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
      NEXT_PUBLIC_VERSION: ${VERSION:-1.0.0}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    networks:
      - cpg2pvg-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

# Network Configuration
networks:
  cpg2pvg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume Configuration
volumes:
  postgres_data:
  redis_data:
  minio_data:
  uploads_data:
  outputs_data:
  temp_data:
  worker_data:
  backups_data:
  logs_data: