name: CPG2PVG-AI CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Security
  quality-checks:
    name: Code Quality and Security
    runs-on: ubuntu-latest
    outputs:
      backend-tests: ${{ steps.backend-tests.outputs.result }}
      frontend-tests: ${{ steps.frontend-tests.outputs.result }}
      security-scan: ${{ steps.security-scan.outputs.result }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      # Backend Code Quality
      - name: Backend Linting (Black & isort)
        id: backend-lint
        run: |
          cd backend
          black --check .
          isort --check-only .
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Backend Type Checking (mypy)
        id: backend-types
        run: |
          cd backend
          mypy app/
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Backend Security Check (Bandit)
        id: backend-security
        run: |
          cd backend
          bandit -r app/ -f json -o bandit-report.json
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Backend Unit Tests
        id: backend-tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --junit-xml=junit.xml
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage

      # Frontend Code Quality
      - name: Frontend Linting (ESLint & Prettier)
        id: frontend-lint
        run: |
          cd frontend
          npm run lint
          npm run format:check
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Frontend Type Checking
        id: frontend-types
        run: |
          cd frontend
          npm run type-check
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Frontend Security Check (npm audit)
        id: frontend-security
        run: |
          cd frontend
          npm audit --audit-level=moderate
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Frontend Unit Tests
        id: frontend-tests
        run: |
          cd frontend
          npm run test
          echo "result=pass" >> $GITHUB_OUTPUT

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      # Security Scanning
      - name: Run Trivy Vulnerability Scanner
        id: security-scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Code Quality Report
        run: |
          echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ steps.backend-tests.outputs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ steps.frontend-tests.outputs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ steps.security-scan.outputs.result }}" >> $GITHUB_STEP_SUMMARY

  # Docker Build and Push
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name != 'pull_request' || needs.quality-checks.outputs.backend-tests == 'pass'
    strategy:
      matrix:
        component: [backend, frontend, celery-worker]
        include:
          - component: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - component: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - component: celery-worker
            context: ./backend
            dockerfile: ./backend/Dockerfile.worker

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.component }}.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom-${{ matrix.component }}
          path: sbom-${{ matrix.component }}.json
          retention-days: 30

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          python -m pytest tests/integration/ -v --junit-xml=integration-results.xml

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: backend/integration-results.xml
          retention-days: 30

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-push, integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.cpg2pvg-ai.local

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl (Secure)
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
          namespace: cpg2pvg-ai

      - name: Deploy to Staging
        run: |
          cd k8s
          kubectl apply -f namespace.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f storage.yaml

          # Update image tags
          kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:develop -n cpg2pvg-ai
          kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:develop -n cpg2pvg-ai
          kubectl set image deployment/celery-worker celery-worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/celery-worker:develop -n cpg2pvg-ai

          # Wait for rollout
          kubectl rollout status deployment/backend -n cpg2pvg-ai
          kubectl rollout status deployment/frontend -n cpg2pvg-ai
          kubectl rollout status deployment/celery-worker -n cpg2pvg-ai

      - name: Run Smoke Tests
        run: |
          export KUBECONFIG=kubeconfig
          # Wait for services to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=backend -n cpg2pvg-ai --timeout=300s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=frontend -n cpg2pvg-ai --timeout=300s

          # Run basic health checks
          kubectl port-forward service/backend-service 8000:80 -n cpg2pvg-ai &
          PF_PID=$!
          sleep 10

          curl -f http://localhost:8000/health || exit 1
          kill $PF_PID

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-push, integration-tests]
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://cpg2pvg-ai.local

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl (Secure)
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
          namespace: cpg2pvg-ai

      - name: Deploy to Production
        run: |
          export KUBECONFIG=kubeconfig
          cd k8s

          # Create backup before deployment
          kubectl get deployment backend -n cpg2pvg-ai -o yaml > backup-backend-deployment.yaml
          kubectl get deployment frontend -n cpg2pvg-ai -o yaml > backup-frontend-deployment.yaml

          # Deploy with rolling updates
          kubectl apply -f namespace.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f storage.yaml

          # Update image tags with release version
          VERSION=${{ github.ref_name }}
          kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${VERSION} -n cpg2pvg-ai
          kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${VERSION} -n cpg2pvg-ai
          kubectl set image deployment/celery-worker celery-worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/celery-worker:${VERSION} -n cpg2pvg-ai

          # Wait for rollout with health checks
          kubectl rollout status deployment/backend -n cpg2pvg-ai --timeout=600s
          kubectl rollout status deployment/frontend -n cpg2pvg-ai --timeout=600s
          kubectl rollout status deployment/celery-worker -n cpg2pvg-ai --timeout=600s

      - name: Run Production Health Checks
        run: |
          export KUBECONFIG=kubeconfig

          # Comprehensive health checks
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=backend -n cpg2pvg-ai --timeout=600s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=frontend -n cpg2pvg-ai --timeout=600s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=postgres -n cpg2pvg-ai --timeout=300s
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=redis -n cpg2pvg-ai --timeout=300s

          # Database connectivity test
          kubectl exec deployment/backend -n cpg2pvg-ai -- python -c "
          import psycopg2
          import os
          try:
              conn = psycopg2.connect(os.getenv('DATABASE_URL'))
              cursor = conn.cursor()
              cursor.execute('SELECT 1')
              print('Database connection successful')
              conn.close()
          except Exception as e:
              print(f'Database connection failed: {e}')
              exit(1)
          "

      - name: Create Deployment Tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/deploy-${{ github.ref_name }}-${{ github.run_number }}`,
              sha: context.sha
            })

      - name: Notify Teams
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            Production deployment ${{ job.status }}: CPG2PVG-AI v${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Build: #${{ github.run_number }}

  # Performance and Load Testing
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run Load Tests
        env:
          API_BASE_URL: https://staging.cpg2pvg-ai.local
        run: |
          cd tests/performance
          k6 run --out json=results.json load-test.js

      - name: Upload Performance Results
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-results
          path: tests/performance/results.json
          retention-days: 30

  # Security Post-Deployment Checks
  security-post-deploy:
    name: Security Post-Deployment Checks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'release'

    steps:
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://cpg2pvg-ai.local'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Generate Security Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'gl-dast-report.json'

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, security-post-deploy]
    if: always()

    steps:
      - name: Clean up Old Images
        run: |
          echo "Cleaning up old Docker images and artifacts..."
          # Add cleanup logic for old Docker images, temporary files, etc.

      - name: Clean up Kubernetes Resources
        run: |
          echo "Cleaning up old Kubernetes resources..."
          # Add cleanup logic for old pods, failed deployments, etc.