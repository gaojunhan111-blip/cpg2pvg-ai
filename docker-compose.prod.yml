version: '3.8'

# Production Docker Compose configuration for CPG2PVG-AI
# This configuration is optimized for production deployment with security and performance best practices

# Common environment variables
x-common-variables: &common-variables
  # Database Configuration
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: cpg2pvg_ai
  POSTGRES_USER: cpg2pvg_user
  POSTGRES_MAX_CONNECTIONS: 100
  POSTGRES_POOL_SIZE: 20
  POSTGRES_MAX_OVERFLOW: 30

  # Redis Configuration
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_DB: 0
  REDIS_MAX_CONNECTIONS: 50

  # MinIO Configuration
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
  MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
  MINIO_BUCKET: cpg2pvg-storage
  MINIO_SECURE: false
  MINIO_REGION: us-east-1

  # Application Configuration
  SECRET_KEY: ${SECRET_KEY}
  DEBUG: false
  LOG_LEVEL: INFO
  ENVIRONMENT: production
  PROJECT_NAME: CPG2PVG-AI
  VERSION: 1.0.0
  API_V1_STR: /api/v1

  # File Handling
  MAX_FILE_SIZE: 500000000  # 500MB
  UPLOAD_DIR: /app/uploads
  OUTPUT_DIR: /app/outputs
  TEMP_DIR: /app/temp
  BACKUP_DIR: /app/backups

  # OpenAI Configuration
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  OPENAI_MODEL: gpt-4
  OPENAI_MAX_TOKENS: 4096
  OPENAI_TEMPERATURE: 0.1

  # Celery Configuration
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  CELERY_WORKER_CONCURRENCY: 4
  CELERY_WORKER_PREFETCH_MULTIPLIER: 1
  CELERY_TASK_ACKS_LATE: true
  CELERY_WORKER_DISABLE_RATE_LIMITS: false

  # Performance and Limits
  WORKER_TIMEOUT: 3600  # 1 hour
  MAX_CONCURRENT_TASKS: 10
  TASK_SOFT_TIME_LIMIT: 3000  # 50 minutes
  TASK_TIME_LIMIT: 3600  # 1 hour

  # Security
  CORS_ORIGINS: https://cpg2pvg-ai.local,https://api.cpg2pvg-ai.local
  ALLOWED_HOSTS: cpg2pvg-ai.local,api.cpg2pvg-ai.local,localhost

  # Monitoring and Analytics
  ENABLE_ANALYTICS: true
  SENTRY_DSN: ${SENTRY_DSN}
  GOOGLE_ANALYTICS_ID: ${GOOGLE_ANALYTICS_ID}

# Common volume mounts
x-common-volumes: &common-volumes
  - app-uploads:/app/uploads
  - app-outputs:/app/outputs
  - app-temp:/app/temp
  - app-logs:/app/logs
  - app-backups:/app/backups

# Common health check
x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cpg2pvg-postgres
    restart: unless-stopped
    environment:
      <<: *common-variables
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./k8s/postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./k8s/postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - app-backups:/backups
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: cpg2pvg-redis
    restart: unless-stopped
    environment:
      <<: *common-variables
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./k8s/redis-config/redis.conf:/etc/redis/redis.conf
    command: >
      redis-server /etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cpg2pvg-minio
    restart: unless-stopped
    environment:
      <<: *common-variables
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://minio.cpg2pvg-ai.local
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: >
      server /data
      --console-address ":9001"
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # MinIO Setup (creates buckets and users)
  minio-setup:
    image: minio/mc:latest
    container_name: cpg2pvg-minio-setup
    restart: "no"
    environment:
      <<: *common-variables
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb minio/cpg2pvg-uploads --ignore-existing;
      /usr/bin/mc mb minio/cpg2pvg-outputs --ignore-existing;
      /usr/bin/mc mb minio/cpg2pvg-temp --ignore-existing;
      /usr/bin/mc mb minio/cpg2pvg-backups --ignore-existing;
      /usr/bin/mc mb minio/cpg2pvg-logs --ignore-existing;
      /usr/bin/mc policy set public minio/cpg2pvg-uploads;
      /usr/bin/mc policy set public minio/cpg2pvg-outputs;
      exit 0;
      "
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - cpg2pvg-network

  # Backend API Service
  backend:
    image: cpg2pvg-ai/backend:1.0.0
    container_name: cpg2pvg-backend
    restart: unless-stopped
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      WORKER_TYPE: default
    ports:
      - "8000:8000"
    volumes:
      - *common-volumes
      - worker-data:/app/worker_data
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cpg2pvg-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Frontend Web Application
  frontend:
    image: cpg2pvg-ai/frontend:1.0.0
    container_name: cpg2pvg-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.cpg2pvg-ai.local
      NEXT_PUBLIC_WS_URL: wss://api.cpg2pvg-ai.local
      NEXT_PUBLIC_APP_NAME: ${PROJECT_NAME}
      NEXT_PUBLIC_VERSION: ${VERSION}
      NEXT_PUBLIC_MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - frontend-build:/app/.next
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cpg2pvg-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Celery Worker
  celery-worker:
    image: cpg2pvg-ai/celery-worker:1.0.0
    restart: unless-stopped
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      WORKER_TYPE: default
      WORKER_CONCURRENCY: 4
      WORKER_PREFETCH_MULTIPLIER: 1
      WORKER_MAX_TASKS_PER_CHILD: 1000
      WORKER_MAX_MEMORY_PER_CHILD: 512000  # 512MB
      WORKER_TIME_LIMIT: 3600  # 1 hour
      WORKER_SOFT_TIME_LIMIT: 3000  # 50 minutes
    volumes:
      - *common-volumes
      - worker-data:/app/worker_data
    command: >
      celery -A app.celery_app worker
      --loglevel=info
      --concurrency=4
      --prefetch-multiplier=1
      --max-tasks-per-child=1000
      --max-memory-per-child=512000
      --time-limit=3600
      --soft-time-limit=3000
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "celery", "inspect", "ping"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cpg2pvg-network
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Celery Beat Scheduler
  celery-beat:
    image: cpg2pvg-ai/celery-worker:1.0.0
    container_name: cpg2pvg-celery-beat
    restart: unless-stopped
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      WORKER_TYPE: beat
    volumes:
      - app-logs:/app/logs
      - celerybeat-schedule:/app/celerybeat-schedule
    command: >
      celery -A app.celery_app beat
      --loglevel=info
      --schedule=/app/celerybeat-schedule/celerybeat-schedule
      --pidfile=/tmp/celerybeat.pid
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "test", "-f", "/tmp/celerybeat.pid"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Celery Flower Monitoring
  celery-flower:
    image: cpg2pvg-ai/celery-worker:1.0.0
    container_name: cpg2pvg-celery-flower
    restart: unless-stopped
    environment:
      <<: *common-variables
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: ${FLOWER_USER}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    command: >
      celery -A app.celery_app flower
      --port=5555
      --broker=redis://:${REDIS_PASSWORD}@redis:6379/0
      --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cpg2pvg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend-build:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: cpg2pvg-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cpg2pvg-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - cpg2pvg-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

# Network Configuration
networks:
  cpg2pvg-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# Volume Configuration
volumes:
  # Database Storage
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres

  # Redis Storage
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis

  # MinIO Storage
  minio-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio

  # Application Storage
  app-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads

  app-outputs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/outputs

  app-temp:
    driver: local

  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/logs

  app-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backups

  worker-data:
    driver: local

  # Frontend Build
  frontend-build:
    driver: local

  # Celery Beat Schedule
  celerybeat-schedule:
    driver: local

  # Monitoring Storage
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus

  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana