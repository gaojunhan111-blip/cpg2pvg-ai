  access-key: eW91ci1taW5pby1hY2Nlc3Mta2V5  # your-minio-access-key

  # MinIO secret key
  secret-key: eW91ci1taW5pby1zZWNyZXQta2V5  # your-minio-secret-key

  # MinIO connection configuration
  endpoint: aHR0cDovL21pbmlvLXNlcnZpY2U6OTAwMA==  # http://minio-service:9000
