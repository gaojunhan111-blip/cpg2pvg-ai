---
# CPG2PVG-AI Secrets
apiVersion: v1
kind: Secret
metadata:
  name: cpg2pvg-ai-secrets
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: cpg2pvg-ai
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database passwords (base64 encoded)
  # IMPORTANT: Replace these with actual secure values before production deployment
  # Generate with: openssl rand -base64 32 | base64
  postgres-password: <BASE64_ENCODED_SECURE_PASSWORD>  # Replace with actual base64-encoded password

  # Redis password (base64 encoded)
  # IMPORTANT: Replace with actual secure value
  redis-password: <BASE64_ENCODED_REDIS_PASSWORD>  # Replace with actual base64-encoded password

  # MinIO credentials (base64 encoded)
  # IMPORTANT: Replace with actual secure values
  minio-access-key: <BASE64_ENCODED_MINIO_ACCESS_KEY>  # Replace with actual base64-encoded access key
  minio-secret-key: <BASE64_ENCODED_MINIO_SECRET_KEY>  # Replace with actual base64-encoded secret key

  # JWT Secret (base64 encoded)
  # IMPORTANT: Generate with: openssl rand -hex 64 | base64
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>  # Replace with actual base64-encoded JWT secret

  # Application Secret Key (base64 encoded)
  # IMPORTANT: Generate with: openssl rand -base64 32 | base64
  app-secret: <BASE64_ENCODED_APP_SECRET>  # Replace with actual base64-encoded app secret

  # OpenAI API Key (base64 encoded) - add your actual key
  # openai-api-key: echo -n 'your-openai-api-key' | base64
  openai-api-key: ""  # Add your actual OpenAI API key here

  # Anthropic API Key (base64 encoded) - add your actual key
  # anthropic-api-key: echo -n 'your-anthropic-api-key' | base64
  anthropic-api-key: ""  # Add your actual Anthropic API key here

  # MinIO TLS certificates (base64 encoded)
  # Generate with: openssl genrsa -out minio-private.key 2048
  # openssl rsa -in minio-private.key -pubout -out minio-public.key
  minio-private-key: ""  # Add your MinIO private key
  minio-public-key: ""   # Add your MinIO public key

  # SSL/TLS certificates (base64 encoded)
  # tls-cert: echo -n 'your-tls-certificate' | base64
  tls-cert: ""  # Add your TLS certificate

  # tls-key: echo -n 'your-tls-private-key' | base64
  tls-key: ""   # Add your TLS private key

  # SMTP credentials (base64 encoded) - for notifications
  # smtp-username: echo -n 'your-smtp-username' | base64
  smtp-username: ""  # Add your SMTP username

  # smtp-password: echo -n 'your-smtp-password' | base64
  smtp-password: ""  # Add your SMTP password

  # External API keys (base64 encoded)
  # external-api-key: echo -n 'your-external-api-key' | base64
  external-api-key: ""  # Add your external API key

---
# PostgreSQL Secret (separate for better security management)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
data:
  # PostgreSQL password
  password: eW91ci1zZWN1cmUtcG9zdGdyZXMtcGFzc3dvcmQ=  # your-secure-postgres-password

  # PostgreSQL replication password
  replication-password: eW91ci1zZWN1cmUtcmVwbGljYXRpb24tcGFzc3dvcmQ=  # your-secure-replication-password

  # PostgreSQL connection string
  connection-uri: cG9zdGdyZXNxbDovY3BnMnB2Z191c2VyOnlvdXItc2VjdXJlLXBvc3RncmVzLXBhc3N3b3JkQHBvc3RncmVzLXNlcnZpY2U6NTQzMg==  # postgresql://cpg2pvg_user:your-secure-postgres-password@postgres-service:5432/cpg2pvg_ai

---
# Redis Secret
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
data:
  # Redis password
  password: eW91ci1zZWN1cmUtcmVkaXMtcGFzc3dvcmQ=  # your-secure-redis-password

  # Redis connection string
  connection-uri: cmVkaXM6Oi8vOnlvdXItc2VjdXJlLXJlZGlzLXBhc3N3b3JkQHJlZGlzLXNlcnZpY2U6NjM3OS8w  # redis://:your-secure-redis-password@redis-service:6379/0

