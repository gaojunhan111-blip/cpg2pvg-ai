metadata:
  name: minio-netpol
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: minio
      app.kubernetes.io/component: storage
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from backend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: backend
      ports:
        - protocol: TCP
          port: 9000
    # Allow traffic from celery workers
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: celery-worker
      ports:
        - protocol: TCP
          port: 9000
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: frontend
      ports:
        - protocol: TCP
          port: 9000
    # Allow traffic from ingress (console)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9001
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
