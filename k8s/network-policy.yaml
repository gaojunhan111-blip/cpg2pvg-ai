          port: 6379
    # Allow traffic from celery workers
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: celery-worker
      ports:
        - protocol: TCP
          port: 6379
    # Allow traffic from celery beat
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: celery-beat
      ports:
        - protocol: TCP
          port: 6379
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: frontend
      ports:
        - protocol: TCP
          port: 6379
    # Allow traffic from monitoring
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis-exporter
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # Allow DNS
    - to: []
