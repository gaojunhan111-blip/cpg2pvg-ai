---
# Ingress Controller Installation (NGINX)
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: cpg2pvg-ai
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx

---
# Main Application Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpg2pvg-ai-ingress
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/component: routing
    app.kubernetes.io/part-of: cpg2pvg-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "50m"
    nginx.ingress.kubernetes.io/client-max-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-header: "Upgrade $http_upgrade"
    nginx.ingress.kubernetes.io/proxy-set-header: "Connection 'upgrade'"
    nginx.ingress.kubernetes.io/proxy-set-header: "Host $host"
    nginx.ingress.kubernetes.io/proxy-set-header: "X-Real-IP $remote_addr"
    nginx.ingress.kubernetes.io/proxy-set-header: "X-Forwarded-For $proxy_add_x_forwarded_for"
    nginx.ingress.kubernetes.io/proxy-set-header: "X-Forwarded-Proto $scheme"
    nginx.ingress.kubernetes.io/proxy-set-header: "X-Forwarded-Host $server_name"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://cpg2pvg-ai.local,https://api.cpg2pvg-ai.local,https://app.cpg2pvg-ai.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRequestBodyAccess On
      SecResponseBodyAccess Off
      SecResponseBodyMimeType text/plain text/html text/xml application/octet-stream
      SecRequestBodyLimit 13107200
      SecRequestBodyNoFilesLimit 131072
      SecRequestBodyInMemoryLimit 131072
      SecRequestBodyLimitAction Reject
      SecRule REQUEST_HEADERS:Content-Type "text/xml" \
       "id:'200001', phase:1, t:none,t:lowercase, pass, nolog,ctl:requestBodyProcessor=XML"
      SecRule REQBODY_ERROR "!@eq 0" \
      "id:200002, phase:2, t:none, log, deny, status:400, msg:'Failed to parse request body.', logdata:'%{reqbody_error_msg}', severity:2"
      SecRule MULTIPART_UNMATCHED_BOUNDARY "!@eq 0" \
      "id:200003, phase:2, t:none, log, deny, status:400, msg:'Multipart request boundary failed validation.', logdata:'%{MULTIPART_UNMATCHED_BOUNDARY}', severity:2"
      SecRule TX:/^MSC_/ "!@streq 0" \
        "id:200004, phase:2, t:none, log, deny, status:400, msg:'ModSecurity internal error flagged: %{MATCHED_VAR_NAME}', severity:2"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cpg2pvg-ai.local
        - api.cpg2pvg-ai.local
        - app.cpg2pvg-ai.local
        - flower.cpg2pvg-ai.local
        - minio.cpg2pvg-ai.local
      secretName: cpg2pvg-ai-tls
  rules:
    # Main Frontend Application
    - host: "cpg2pvg-ai.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    # API Backend
    - host: "api.cpg2pvg-ai.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
    # Alternative Frontend Host
    - host: "app.cpg2pvg-ai.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    # Celery Flower Monitoring
    - host: "flower.cpg2pvg-ai.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: celery-flower-service
                port:
                  number: 5555
    # MinIO Console
    - host: "minio.cpg2pvg-ai.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-console-service
                port:
                  number: 9001

---
# API-only Ingress (for backend services)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cpg2pvg-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://cpg2pvg-ai.local,https://api.cpg2pvg-ai.local,https://app.cpg2pvg-ai.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.cpg2pvg-ai.local
      secretName: api-cpg2pvg-ai-tls
  rules:
    - host: "api.cpg2pvg-ai.local"
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

---
# WebSocket Support Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websocket-ingress
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/component: websocket
    app.kubernetes.io/part-of: cpg2pvg-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-set-header: "Upgrade $http_upgrade"
    nginx.ingress.kubernetes.io/proxy-set-header: "Connection 'upgrade'"
    nginx.ingress.kubernetes.io/proxy-set-header: "Host $host"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ws.cpg2pvg-ai.local
      secretName: ws-cpg2pvg-ai-tls
  rules:
    - host: "ws.cpg2pvg-ai.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

---
# Default Backend for 404/500 errors
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-http-backend
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/component: error-pages
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: default-backend
      app.kubernetes.io/component: error-pages
  template:
    metadata:
      labels:
        app.kubernetes.io/name: default-backend
        app.kubernetes.io/component: error-pages
        app.kubernetes.io/part-of: cpg2pvg-ai
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: default-backend
          image: k8s.gcr.io/defaultbackend-amd64:1.5
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 10m
              memory: 20Mi
            requests:
              cpu: 10m
              memory: 20Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
# Default Backend Service
apiVersion: v1
kind: Service
metadata:
  name: default-http-backend
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/component: error-pages
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: default-backend
    app.kubernetes.io/component: error-pages