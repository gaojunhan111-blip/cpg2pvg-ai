---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: cpg2pvg-ai
    version: v1.0.0
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
    prometheus.io/path: "/metrics"
spec:
  serviceName: redis-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: cpg2pvg-ai
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      initContainers:
        - name: init-redis
          image: redis:7-alpine
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Initializing Redis data directory..."
              # Wait for the volume to be ready
              while [ ! -d /data ]; do
                echo "Waiting for volume to be ready..."
                sleep 1
              done
              echo "Volume is ready"
              # Set proper permissions
              chown -R 999:999 /data
              chmod 755 /data
          volumeMounts:
            - name: redis-storage
              mountPath: /data
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - /etc/redis/redis.conf
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
            - name: REDIS_REPLICATION_MODE
              value: master
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          volumeMounts:
            - name: redis-storage
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1"
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
            - name: REDIS_EXPORTER_LOG_FORMAT
              value: "json"
          ports:
            - containerPort: 9121
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9121
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9121
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
  volumeClaimTemplates:
    - metadata:
        name: redis-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
        storageClassName: local-storage

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: cpg2pvg-ai
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
  sessionAffinity: None

---
# Redis Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache

---
# Redis Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: cpg2pvg-ai
data:
  redis.conf: |
    # Redis Configuration File

    # Network
    bind 0.0.0.0
    port 6379
    protected-mode yes

    # Security
    requirepass ${REDIS_PASSWORD}

    # Memory Management
    maxmemory 1gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 10

    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # AOF (Append Only File)
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Logging
    loglevel notice
    logfile ""

    # Client Configuration
    timeout 300
    tcp-keepalive 60
    tcp-backlog 511

    # Performance
    databases 16
    always-show-logo yes
    hz 10
    dynamic-hz yes

    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Clients
    maxclients 10000

    # Memory Usage
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000

    # Active Rehashing
    activerehashing yes

    # Limits
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

    # Latency Monitor
    latency-monitor-threshold 100

---
# Redis Backup Job
apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  schedule: "0 3 * * *"  # Daily at 3 AM
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: redis
            app.kubernetes.io/component: backup
            app.kubernetes.io/part-of: cpg2pvg-ai
        spec:
          restartPolicy: OnFailure
          containers:
            - name: redis-backup
              image: redis:7-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  BACKUP_FILE="/backups/redis_backup_${TIMESTAMP}.rdb"

                  echo "Starting Redis backup at $(date)"

                  # Create backup
                  redis-cli -h redis-service -a $REDIS_PASSWORD --rdb ${BACKUP_FILE}

                  echo "Backup completed: ${BACKUP_FILE}"
                  echo "Backup size: $(stat -c%s ${BACKUP_FILE}) bytes"

                  # Keep only last 7 days of backups
                  find /backups -name "redis_backup_*.rdb" -mtime +7 -delete
                  echo "Old backups cleaned up"
              env:
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: redis-secret
                      key: password
              volumeMounts:
                - name: redis-backup
                  mountPath: /backups
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                allowPrivilegeEscalation: false
          volumes:
            - name: redis-backup
              persistentVolumeClaim:
                claimName: app-backups-pvc