    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage

---
# MinIO Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
  namespace: cpg2pvg-ai
data:
  config.json: |
    {
      "version": "31",
      "credential": {
        "accessKey": "${MINIO_ROOT_USER}",
        "secretKey": "${MINIO_ROOT_PASSWORD}"
      },
      "region": "us-east-1",
      "browser": "on",
      "logger": {
        "console": {
          "enable": true
        },
        "file": {
          "enable": false,
          "fileName": ""
        }
      },
      "notify": {
        "webhook": {
          "1": {
            "enable": false,
            "endpoint": ""
          }
        }
      }
    }

---
# MinIO Bucket Creation Job
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: setup
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/component: setup
        app.kubernetes.io/part-of: cpg2pvg-ai
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              until wget -q --spider http://minio-service:9000/minio/health/live; do
                echo "MinIO not ready, waiting..."
                sleep 5
              done
              echo "MinIO is ready!"
      containers:
        - name: create-buckets
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e

              # Configure MinIO client
              mc alias set minio http://minio-service:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD

              # Create buckets
              BUCKETS="cpg2pvg-uploads cpg2pvg-outputs cpg2pvg-temp cpg2pvg-backups cpg2pvg-logs"

              for bucket in $BUCKETS; do
                if mc ls minio/$bucket >/dev/null 2>&1; then
                  echo "Bucket $bucket already exists"
                else
                  echo "Creating bucket: $bucket"
                  mc mb minio/$bucket
                  mc policy set public minio/$bucket 2>/dev/null || echo "Policy set failed for $bucket, continuing..."
                  echo "Created bucket: $bucket"
                fi
              done

              # Create user for application
              if mc admin user info minio cpg2pvg-app >/dev/null 2>&1; then
                echo "User cpg2pvg-app already exists"
              else
                echo "Creating user: cpg2pvg-app"
                mc admin user add minio cpg2pvg-app $(openssl rand -base64 32)
              fi

              # Create policy for application user
              cat > /tmp/app-policy.json << EOF
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": [
                      "s3:GetObject",
                      "s3:PutObject",
                      "s3:DeleteObject",
                      "s3:ListBucket"
                    ],
                    "Resource": [
                      "arn:aws:s3:::cpg2pvg-*",
                      "arn:aws:s3:::cpg2pvg-*/*"
                    ]
                  }
                ]
              }
              EOF

              mc admin policy add minio app-policy /tmp/app-policy.json
              mc admin policy set minio app-policy user=cpg2pvg-app

              echo "MinIO setup completed successfully"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: access-key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: secret-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false

---
# MinIO Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: minio-hpa
  namespace: cpg2pvg-ai
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: cpg2pvg-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: minio
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85