---
# CPG2PVG-AI Storage Configuration
# Persistent Volumes and Claims

---
# PostgreSQL Storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: cpg2pvg-ai
  labels:
    type: local
    app: postgres
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /data/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: storage
          operator: In
          values:
          - postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: cpg2pvg-ai
  labels:
    app: postgres
    component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: local-storage
  selector:
    matchLabels:
      type: local
      app: postgres

